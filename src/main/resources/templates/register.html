<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація | Блог</title>
    <link rel="stylesheet" href="/css/register.css"> <!-- Підключення стилів для сторінки реєстрації -->
</head>
<body class="register-page">

<div class="container">
    <h1 class="page-title">Реєстрація нового акаунту</h1>

    <form th:action="@{/auth/register}" method="post" class="register-form">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <!-- Помилка для email -->
        <div th:if="${emailError}" class="error-message">
            <p th:text="${emailError}"></p>
        </div>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <!-- Помилка для пароля -->
        <div th:if="${passwordError}" class="error-message">
            <p th:text="${passwordError}"></p>
        </div>

        <button type="submit" class="btn-primary">Зареєструватися</button>
    </form>

    <p class="link-text">
        Вже маєте акаунт? <a th:href="@{/auth/login}">Увійти</a>
    </p>
</div>

</body>
</html>
