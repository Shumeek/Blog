<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | Блог</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page">

<div class="container">
    <h1 class="page-title">Вхід до акаунту</h1>

    <form th:action="@{/auth/login}" method="post" class="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-primary">Увійти</button>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <p class="link-text">
        Немає акаунту? <a th:href="@{/auth/register}">Зареєструватись</a>
    </p>

    <p class="link-text">
        <a th:href="@{/auth/restore-password}">Забули пароль?</a>
    </p>
</div>

</body>
</html>
