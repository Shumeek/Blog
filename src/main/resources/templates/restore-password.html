<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відновлення паролю</title>
  <link rel="stylesheet" href="/css/restore-password.css"> <!-- Підключення стилів для сторінки відновлення паролю -->
</head>
<body class="reset-password-page">

<div class="container">
  <h1 class="page-title">Відновлення паролю</h1>

  <form th:action="@{/auth/reset-password}" method="post" class="reset-password-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="newPassword">Новий пароль:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Підтвердження нового паролю:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit" class="btn-primary">Відновити пароль</button>
  </form>

  <p class="link-text">
    Повернутись до <a th:href="@{/auth/login}">увійти</a>
  </p>
</div>

</body>
</html>
